<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Anon Chat</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js" defer></script>
</head>
<body>
	<div id="container">
		<h2>Anon Chat</h2>
		<form action="chat.html" method="GET">
			<input type="textField" name="username" id="username" maxlength="15"
			placeholder="Enter username" autocomplete="off" required><br>
			<select name="room" id="room">
				<option>--- Select a room to join ---</option>
				<option>Bug</option>
				<option>Dark</option>
				<option>Dragon</option>
				<option>Electric</option>
				<option>Fairy</option>
				<option>Fighting</option>
				<option>Fire</option>
				<option>Flying</option>
				<option>Grass</option>
				<option>Ghost</option>
				<option>Ice</option>
				<option>Normal</option>
				<option>Poison</option>
				<option>Psychic</option>
				<option>Water</option>
				<option>Rock</option>
				<option>Steel</option>
			</select><br>
			<button type="submit" id="enter">Enter</button>
		</form>
	</div>
</body>
</html>
